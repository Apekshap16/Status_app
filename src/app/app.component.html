<div>
  <h1>Status Page</h1>
  <form [formGroup]="form" (ngSubmit)="addService()">
    <input formControlName="name" placeholder="Service Name" />
    <select formControlName="status">
      <option>Operational</option>
      <option>Degraded Performance</option>
      <option>Partial Outage</option>
      <option>Major Outage</option>
    </select>
    <button type="submit">Add Service</button>
  </form>

  <div *ngFor="let service of services">
    <h3>{{ service.name }}</h3>
    <p>Status: {{ service.status }}</p>
    <button (click)="updateService(service.id, 'Operational')">Operational</button>
    <button (click)="updateService(service.id, 'Degraded Performance')">Degraded</button>
    <button (click)="updateService(service.id, 'Partial Outage')">Partial Outage</button>
    <button (click)="updateService(service.id, 'Major Outage')">Major Outage</button>
  </div>
</div>
